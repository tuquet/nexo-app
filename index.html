<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineGenie - Trình tạo kịch bản AI</title>
    <meta
      name="description"
      content="Tạo kịch bản phim, hình ảnh và video từ ý tưởng của bạn với CineGenie. Công cụ AI mạnh mẽ cho các nhà biên kịch và nhà làm phim."
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class", // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#4f46e5",
                dark: "#4338ca",
              },
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      /* Custom base styles */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom styles for details/summary arrow */
      summary::after {
        transition: transform 0.2s;
        transform-origin: center;
      }
      details[open] summary::after {
        transform: rotate(180deg);
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "dexie": "https://unpkg.com/dexie@4.0.7/dist/dexie.mjs",
          "jszip": "https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"
        }
      }
    </script>
  </head>
  <body
    class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
